  run-automation-test:
    runs-on: ubuntu-20.04
    permissions: write-all
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 14
      uses: actions/setup-java@v1
      with:
        java-version: 14
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build
      run: |
        mvn --batch-mode -DskipTests package
    - name: Test
      run: |
        mvn clean -Dtest=LoginTests test
      continue-on-error: true
#     - name: Test Report
#       uses: dorny/test-reporter@v1
#       if: always()
#       with:
#         name: Test Results
#         path: ${{ github.workspace }}/target/surefire-reports/junitreports/*.xml
#         reporter: java-junit
#         java-version: 14
#         fail-on-error: true
    - name: Upload test result as an artifact
      if: always()
      uses: actions/upload-artifact@v1
      with: 
        name: allure-results
        path: allure-results
        
    - name: Get Allure history
      uses: actions/checkout@v2
      if: always()
      continue-on-error: true
      with:
       ref: gh-pages
       path: gh-pages
       
    - name: Allure Report action from marketplace
      uses: simple-elf/allure-report-action@master
      if: always()
      id: allure-report
      with:
       allure_results: allure-results
       gh_pages: gh-pages
       allure_report: allure-report
       allure_history: allure-history  
 
    - name: Deploy report to Github Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v2
      env:
       PERSONAL_TOKEN: ${{ secrets.TOKEN }}
       PUBLISH_BRANCH: gh-pages
       PUBLISH_DIR: allure-history
    - name: Post the link to the report
      if: always()
      uses: Sibz/github-status-action@v1
      with: 
         authToken: ${{secrets.TOKEN}}
         context: 'Test report'
         state: 'success'
         sha: ${{ github.event.pull_request.head.sha }}
         target_url: simple-elf.github.io/github-allure-history/${{ github.run_number }}
       
